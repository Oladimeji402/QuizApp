<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="preloader">
        <div class="logo-container">
            <img src="/assets/tta.png" alt="Logo" class="logo" />
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
    <header>
        <h1>5-Day Robotics Program</h1>
        <p>Select a card to explore the tasks</p>
    </header>
    <main id="main-container">
        <!-- Cards Area -->
        <section id="cards-area">
            <!-- Cards will be dynamically styled -->
            <div class="card" data-task="Soil Moisture"></div>
            <div class="card" data-task="Smart Fan"></div>
            <div class="card" data-task="Sunflower Project"></div>
            <div class="card" data-task="Blind Stick"></div>
            <div class="card" data-task="Ultrasonic Parking Sensor"></div>
            <div class="card" data-task="Weather Monitoring Station"></div>
            <div class="card" data-task="Obstacle Avoiding Robot"></div>
            <div class="card" data-task="Mini Smart Traffic Light System"></div>
            <div class="card" data-task="Home Security/alarm System"></div>
            <div class="card" data-task="DIY Arduino Piano"></div>
        </section>
        <!-- Clicked Cards Area -->
        <section id="clicked-cards-area">
            <h2>Selected Tasks</h2>
            <div id="completed-cards-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy;Dev.Bello_Sulaimon</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
